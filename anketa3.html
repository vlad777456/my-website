<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Про мене</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Світло-блакитний фон */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4682b4; /* Синій колір заголовку */
        }
        img {
            border-radius: 50%;
            max-width: 150px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            text-decoration: none;
            color: #4682b4;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="moya_fotografiya.jpg" alt="Моє фото">
        
        <h1>Ваше Ім'я</h1>
        <p>Привіт! Мене звати Влад, і я навчаюсь і живу в рівному . Я захоплююсь різними видами спорту і книгами .
Якщо зміг тебе зацікавити то чекаю твого повідомлення в телеграмі </p>
       
       
    </div>
</body>
</html>
